<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Siema Carousel Test</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="ColoredDiv ColoredDiv--top"></div>
    <div class="Carousel">
      <div class="siema">
        <div><img src="./img/3.jpg"></div>
        <div><img src="./img/4.jpg"></div>
        <div><img src="./img/5.jpg"></div>
        <div><img src="./img/2.jpg"></div>
      </div>
      <button class="Button Button--prev">ðŸ‘ˆ</button>
      <button class="Button Button--next">ðŸ‘‰</button>
    </div>
    <div class="ColoredDiv ColoredDiv--bottom"></div>


    <script src="siema.min.js"></script>
    <script>
      const mySiema = new Siema({
        perPage: 1.5,
        loop: true
      });
      document.querySelector('.Button--prev').addEventListener('click', () => mySiema.prev());
      document.querySelector('.Button--next').addEventListener('click', () => mySiema.next());
    </script>
  </body>
</html>
